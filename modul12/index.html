<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api</title>
    <style>
        .container{
            text-align: center;
            width: 350px;
	        background: rgb(8, 155, 219);
	        margin: 80px auto;
	        padding: 30px 20px;
        }
        body{
            background-color: rgb(218, 252, 30);
        }

        .search{
            margin: 5px 500px;
	        padding: 0px 200px;
         }
    </style>
</head>

<body>

    <h1>API JSON placeholder</h1>
    <div class = "container">
        <h1>Data JSON</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Detail</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="search">
        <input type="text" id="search" placeholder="search">

    </div>
   

    <div id="detail"></div>

    <script>
        const tbody = document.querySelector('tbody')
        const detail = document.getElementById('detail')
        const searchForm = document.getElementById('search')
        let usersData = [];

        const loadData = async () => {
            try {
                const url = await fetch('https://jsonplaceholder.typicode.com/users');
                usersData = await url.json();
                console.log(usersData)
                loadUserData(usersData);
            } catch (err) {
                console.log(err)
            }
        }

        const loadUserData = (data) => {
            let no = 1;
            const output = data.map((el) => {
                return `
                <tr>
                    <td>` + (no++) + `</td>
                    <td>${el.name}</td>
                    <td>${el.email}</td>
                    <td><button onclick='showDetail(${el.id})'>Detail</button></td>
                </tr>
                `
            }).join('')
            tbody.innerHTML = output;
        }


        function showDetail(id) {
            fetch('https://jsonplaceholder.typicode.com/users/' + id)
                .then((res) => res.json())
                .then((data) => {
                    detail.innerHTML = ''
                    detail.insertAdjacentHTML('beforeend', `
                            <ul>
                                <li>${data.name}</li>
                                <li>${data.username}</li>
                                <li>${data.email}</li>
                                <li>${data.address.city}</li>
                                <li>${data.phone}</li>
                            </ul>
                    `)
                })
        }

        searchForm.addEventListener('keyup', (e) => {
            const value = e.target.value.toLowerCase();
            const input = usersData.filter((data) => {
                return (
                    data.name.toLowerCase().includes(value)
                )
            })
            loadUserData(input)
        })

        loadData()






      
    </script>
</body>

</html>
