<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="Paper.css" />
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <h4>Selamat Datang </h4>
        <h1>Permainan Gunting,Batu,Kertas</h1>
        <p class="parag">Permainan dimulai dengan menekan gambar </p>
        

        <main>
            <section class="game-container">
                <p>Player</p>
                <div class="choice-container" id="player-choice-container">
                    <p class="emoji">🗿</p>
                    <p class="emoji">📄</p>
                    <p class="emoji">✂️ </p>
                </div>
            </section>
            <h3>VS</h3>
            <section class="game-container">
                <p>Computer</p>
                <div class="choice-container">
                    <p class="emoji" id="emoji-shuffle"></p>
                </div>
            </section>
        </main>
        <h2 id="game-result-message"></h2>
        <h2>Tekan Refresh untuk Permainan baru</h2>
        
        <script src="Scissors.js"></script>
    </body>
</html>
